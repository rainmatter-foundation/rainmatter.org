  description: The Biodiversity Collaborative is a network of individuals and organisations engaged in biodiversity science and conservation that have come together to demonstrate, advocate and highlight the linkages between conservation, sustainable use of biodiversity, and human well-being. 
  year: 2024
  amount: 50000000
  period: "2 years"
 
- name: Shivganga Samagra Gramvikas Parishad
  url: https://new.shivgangajhabua.org
  description: Shivganga is an innovative intervention in the Jhabua-Alirajpur region of Madhya Pradesh, focusing on holistic village development through community strengths rather than weaknesses. Founded by Shri Mahesh Sharma, Shivganga Samagra Gramvikas Parishad engages 3000 volunteers to connect over 1,500 villages, nurturing social capital and sustainable growth. By tapping into the wisdom and resilience of the tribal community, Shivganga awakens the inherent Parmarth ka Bhav, responsible for their Swabhiman, making them Swavalambi, leading to Akshay Vikas, the globally talked about, Sustainable Development. Through initiatives such as youth empowerment camps and community-led projects in Water Conservation, Afforestation, Organic Farming, and Healthcare, Shivganga revitalizes traditional practices and empowers communities to thrive in the face of challenges. Recognized for its significant impact, Shivganga continues to lead in community-driven development, envisioning a future where every village serves as a hub for comprehensive learning and progress.
  year: 2024
  amount: 60000000
  period: "3 years"

- name: Ecological Restoration Alliance 
  url: https://era-india.org/
  description: Ecological Restoration Alliance India (ERA-India), is an informal partnership of individuals, organisations and groups working together to foster knowledge and practice of ecological restoration of natural ecosystems in India. The goals of the Alliance are to collate and share knowledge, experience, and case studies of ecological restoration of natural ecosystems across India. Through this ERA-India aims to create, expand, inform, and enable civil society, government, and citizenry engaged in appropriate and effective ecological restoration nationwide. ERA-India envisages a future where anyone anywhere in India can restore their native landscapes.
  year: 2024
  amount: 65000000
  period: "3 years"

- name: Sahjeevan
  url: https://sahjeevan.org
  description: A grassroots community organization based in Kutch, Gujarat that works with pastoralists to achieve conservation and restoration goals. Sahjeevan focuses on empowering local communities through Community Forest Resource Management Committees (CFRMCs) and Biodiversity Management Committees, enabling them to conserve landscapes they rely on. They focus on integrating long-term conservation into collective consciousness, addressing India's conservation and restoration challenges through collaboration
  year: 2024
  amount: 35000000
  period: "3 years"

- name: WCS, India
  url: https://india.wcs.org
  description: WCS-India envisions a natural world where ecosystems and communities coexist sustainably. The organization focuses on conserving and restoring wildlife and habitats across India through evidence-based actions. The organization's approach is data-driven, leveraging scientific research for effective conservation. The organization engages local communities as essential partners in conservation efforts. The organization uses technology and strategic partnerships to address environmental challenges and foster preservation.
  year: 2024
  amount: 65000000
  period: "3 years"

- name: Transform Rural India Foundation (TRIF)
  url: https://trif.org
  description: TRIF is an organization focusing on Rural livelihoods by working at the conjunction of Samaaj, Sarkaar, Bazar. It seeks to transform conditions and opportunities in "locality" for human flourishing, places where residents can meet their aspirations and lead a life of dignity. Their founding belief is that communities' own initiative and aspiration is central to the process of "transformation". Through convergent societal action it is possible to trigger a process of "new socialization", fostering synergistic state <> Private Sector <> community interrelationships, bringing in new normative behaviour which creates fertile ground for rural communities to transform themselves.
  year: 2024
  amount: 170000000
  period: "5 years"

- name: Malabar Awareness and Rescue Center for Wildlife (MARC)
  url: https://marcforwildlife.com
  description: MARC is an informal network of wildlife rescuers and researchers trying to solve human-wildlife conflict in Kannur, Kerala. In addition to rescue and rehabilitation efforts, MARC also conducts awareness programs to educate citizens about the importance of wildlife conservation. They also collect data on these interactions and help government departments in their efforts to mitigate conflict. These programs equip citizens with the knowledge needed to handle chance encounters with wildlife and provide immediate responses to facilitate rescue and rehabilitation, thereby preventing negative interactions.
  year: 2024
  amount: 3000000
  period: "3 years"

- name: Udyam Foundation
  url: https://udym.org
  description: Udhyam Vyapaar's mission is to help Vyapaaris scale their businesses, make them successful in life, and move them towards their highest human potential. The long-term vision is to make entrepreneurship respectable and aspirational for Bharat.
  year: 2024
  amount: 8000000
  period: "3 years"

- name: Youth Conservation Action Network (YouCAN)
  url: https://www.youcan.in
  description: YouCAN is working towards creating an India with an educator in every community who teaches students stewardship for the land they live on – a new generation of educators rooted in the wisdom of their place and its community. They dream of such an India by 2047, our country's 100th year of independence. With this mission in mind, they have been nurturing a community-led fellowship ecosystem since 2018 for India's emerging educators to power a better conservation education system for our country.
  year: 2024
  amount: 5500000
  period: "1 year"

- name: Platform for Commons
  url: https://platformforcommons.org/
  description: Platform for Commons builds digital platforms that create equitable opportunities for people, communities, and impact-driven businesses. They offer a wide range of services, including consulting, digital platforms, and bespoke applications. Rainmatter Foundation has offered institutional support for their work in the space of building platforms for regenerative agriculture.
  year: 2024
  amount: 6600000
  period: "1 year"

- name: Lipok Social Foundation (LSF)
  url: https://lipok.org/
  description: The Lipok Social Foundation (LSF) is a grassroots organization working to build resilient rural economies by helping communities understand and localize their consumption patterns. As part of the Green Rural Economy and Basket of Needs modules, Lipok is developing the “Gram Chakra” tool to help villages assess their resource needs and production capacities. The team plays a catalytic role in enabling local entrepreneurship and is actively supporting other organizations through training, capacity building, and consulting. Lipok is also contributing to the GRE Solution Hub with toolkits and insights for replication. Their work is rooted in the ACRE framework and has already led to over 40 enterprises across six villages.
  year: 2024
  amount: 4800000
  period: "3 years"

- name: Nature Conservation Foundation (NCF)
  url: https://www.ncf-india.org/
  description: The Nature Conservation Foundation is among the best known conservation and restoration researchers and practitioners. They are engaged in multiple distinct landscapes across India where the teams build evidence, practice with the community and also help citizens connect deeper with local biodiversity. NCF trains many to become naturalists and also anchors a community of restoration specialists.
  year: 2025
  amount: 170000000
  period: "5 years"

- name: India Civic Summit (Oorvani Foundation)
  url: https://oorvani.org/civic-summit
  description: Oorvani Foundation is committed to civic engagement, citizenship and communities. Their mission is to connect people who want better cities with civic information, tools, networks and resources they need to make it happen.
  year: 2025
  amount: 500000
  period: "3 months"

- name: The Local Food Project (Locavore)
  url: https://www.thelocavore.in/
  description: The Locavore is a platform committed to creating enduring impact through food. The initiatives are designed to champion local and seasonal food, archive culinary knowledge, and build awareness around where our food comes from. In a rapidly warming world, they are also consciously spotlighting diverse food practices that are climate-resilient, and the communities responsible for preserving them. Rainmatter Foundation is supporting them in promoting local food cultures, sustainability, and community engagement across India.
  year: 2025
  amount: 11300000
  period: "1 year"

- name: Saath Charitable Trust
  url: https://saath.org/
  description: Saath is an urban resilience initiative integrating communities working in informal sectors into sustainable city ecosystems. It focuses on economic empowerment, climate action, and circular economy. Our partnership is to support their work in building multipurpose cooperatives as a self-sustaining infrastructure to enable climate adaptation for informal settlements
  year: 2025
  amount: 30600000
  period: "5 year"

- - name: Deloitte India
  url: https://www.deloitte.com/in/en.html
  description: Rainmatter Foundation and Deloitte India have joined forces to bring systems thinking to the forefront of how climate solutions are designed and implemented. This collaboration aims to highlight grounded, field-tested insights and place-based approach in building climate solutions. At the same time, it’s about breaking down silos between industry, CSOs and the government to rethink how we engage with our environment, economy, and each other.
  year: 2025
  amount: 7500000
  period: "1 year"

- name: Paani Foundation
  url: https://www.paanifoundation.in/
  description: Paani Foundation is creating an ecosystem to mobilise farmers and villages to build a water-abundant future for themselves. Through knowledge-sharing and incentive-driven competition, the foundation is empowering communities to break free from the cycle of thirst, hunger, debt, and forced migration.
  year: 2025
  amount: 120000000
  period: "3 year"

- name: The Climate Narrative Hub
  url: https://climatenarrativehub.notion.site/The-Climate-Narrative-Hub-225f08c9056080188df0f02d7aaf3779
  description: The Climate Narrative Hub seeks to redefine India's climate story by bridging hyperlocal, community voices and larger thematic priorities. By bringing together community perspectives, expert opinion, policy priorities, media and philanthropic action, the hub aims to transform how the changing climate is felt, understood and reflected in the mainstream.
  year: 2025
  amount: 75000000
  period: "1 year"

- name: Bridgespan India
  url: https://www.bridgespan.org/insights/community-driven-change-africa-and-india
  description: Bridgespan India is building a Community Ownership Action Hub to deeply embed the place-ownership approach in the ecosystem, and inform and inspire greater funding towards community-driven change (CDC). The goal is to become an accelerator for greater adoption of CDC by enabling organisations to design and scale CDC models through capacity enablement and peer learning.
  year: 2025
  amount: 10000000
  period: "1 year"

- name: Praja
  url: https://www.praja.org/
  description: Praja is a non-partisan organisation working towards enabling accountable governance. The Prajatantra Program for Urban Leadership (PPUL) is designed to address gaps in governance at the grassroots by developing a network of trained urban leaders who can navigate governance complexities, optimise municipal finance, and drive climate-responsive development.
  year: 2025
  amount: 75000000
  period: "3 year"

